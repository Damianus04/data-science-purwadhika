<!DOCTYPE html>
<html lang="en">
<head>
    <!-- karakter set yang digunakan adalah utf-8 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD - Part 1</title>

    <!-- agar dapat menggunakan class bootstrap secara offline -->
    <link rel="stylesheet" href="../static/bootstrap.css">

    <!-- untuk dapat memunculkan chart dari plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

</head>
<body>
    <div class="container">
        <!------ Menampilkan Judul dari Dashboard------>
        <a class="text-decoration-none text-secondary" href="{{url_for('index')}}">
            <h1 class="text-center text-capitalize display-4 my-5">
            Dasboard From data Tips
            </h1>
        </a>
        <!----- Membuat Tombol tombol navigasi ----->
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item font-weight-bold">
                <a class="nav-link text-dark lead" href="">Histogram & Box</a>
            </li>
            <li class="nav-item font-weight-bold">
                <a class="nav-link text-dark lead" href="">Scatter Plot</a>
            </li>
            <li class="nav-item font-weight-bold">
                <a class="nav-link text-dark lead" href="">Pie Chart</a>
            </li>
        </ul>
        {% block content %}

        {% endblock %}
    </div> 

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</body>
</html>
