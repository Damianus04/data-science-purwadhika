{% extends 'index.html' %}


{% block content %}
    <div class="container chart" id="plot">
        <h2>Boxplot - Price Distribution</h2>
        <script>
            var graphs = {{ plot | safe}};
            Plotly.plot('plot',graphs,{});
        </script>
        <p>{{plot}}</p>
    </div>

    <div class="container">
        <h2>Text</h2>
        <h4>{{ text }}</h4>
    </div>
{% endblock content%}
